<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Resource stuff </title>
        <link rel="stylesheet" href="file:///home/adam/software/alloy-ui/build/aui-css/css/bootstrap.min.css">
        <script type="text/javascript" src="file:///home/adam/software/alloy-ui/build/aui/aui-min.js"></script>
    </head>
    <body>
        <div id="myScheduler"></div>
        <script type="text/javascript">
            YUI().use(
              'aui-scheduler',
              function(Y) {
                var SchedulerResourceView = Y.Component.create({
                    NAME: 'scheduler-view-resource',
                    EXTENDS: Y.SchedulerDayView,
                    ATTRS: {
                        name: {
                            value: 'resources'
                        },

                        resources: {
                            value: ['no resource']
                        }
                    },

                    prototype: {
                        _valueColumnCounter: function() {
                            return this.get('resources').length;
                        }
                    }
                });

                var date = new Date(2014, 11, 1);
                var eventRecorder = new Y.SchedulerEventRecorder();
                var resourceView = new SchedulerResourceView(
                    {
                        resources: ['John', 'Mary', 'Alfred']
                    }
                );

                new Y.Scheduler(
                  {
                    boundingBox: '#myScheduler',
                    date: date,
                    eventRecorder: eventRecorder,
                    items: [
                        {
                            color: 'f0f',
                            content: 'Meeting',
                            startDate: new Date(2014, 11, 1, 11),
                            endDate: new Date(2014, 11, 1, 13)
                        },
                        {
                            color: 'f0f',
                            content: 'Lunch',
                            startDate: new Date(2014, 11, 1, 12, 30),
                            endDate: new Date(2014, 11, 1, 14)
                        },
                        {
                            color: '0af',
                            content: 'Workshop',
                            startDate: new Date(2014, 11, 1, 16),
                            endDate: new Date(2014, 11, 1, 17)
                        },
                        {
                            color: 'aa7',
                            content: 'Birthday party',
                            startDate: new Date(2014, 11, 1, 16, 30),
                            endDate: new Date(2014, 11, 1, 19)
                        }
                    ],
                    render: true,
                    views: [resourceView]
                  }
                );
              }
            );
        </script>
    </body>
</html>
